<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
</head>
<body>
    <h1>Teste de Conexão WebSocket</h1>
    <div id="status">Status: Desconectado</div>
    <script>
        const serverUrl = "ws://10.107.140.2:8080"; // Altere para o IP e porta corretos
        const statusDiv = document.getElementById("status");
        
        // Conectando ao WebSocket
        const socket = new WebSocket(serverUrl);

        // Quando a conexão é estabelecida
        socket.onopen = () => {
            statusDiv.textContent = "Status: Conectado ao WebSocket!";
            console.log("Conectado ao WebSocket");
        };

        // Quando uma mensagem é recebida
        socket.onmessage = (event) => {
            console.log("Mensagem recebida:", event.data);
        };

        // Quando a conexão é encerrada
        socket.onclose = () => {
            statusDiv.textContent = "Status: Desconectado";
            console.log("Desconectado do WebSocket");
        };

        // Em caso de erro
        socket.onerror = (error) => {
            console.error("Erro na conexão WebSocket:", error);
        };
    </script>
</body>
</html>
